version: "3.8"

services:

  db:
    image: mysql
    container_name: my_sql_local_cafe_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_DATABASE: "${MYSQL_DB}"
    ports:
      - "3306:3306"
    security_opt:
      - seccomp:unconfined
    volumes:
      - type: volume
        source: my_db_local_cafe
        target: /var/lib/mysql
  
  adminer:
    image: adminer
    container_name: adminer_local_cafe_container
    restart: always
    ports:
      - 8081:8080

volumes:
  my_db_local_cafe: